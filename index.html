<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="profile">
      <div class="bio">
        <div class="bio-img">
          <img src="./img/profilePhoto.png" alt="profilePhoto" />
        </div>
        <div class="bio-id">
          <div class="bio-name">Felix Chinonso Emmanuel</div>
          <div class="bio-location">Gombe State, Nigeria.</div>
        </div>
      </div>

      <div class="flex">
        <div class="post-bg">
          <div>102</div>
          Posts
        </div>
        <div class="post-bg">
          <div>1.2M</div>
          Follower
        </div>
        <div class="post-bg">
          <div>1.3k</div>
          Following
        </div>
      </div>
    </div>

    <!-- Grid Image -->
    <div class="center">
      <div class="image-grid">
        <img src="./img/photo1.png" alt="photo1" srcset="" />
        <img
          class="grid-col-1 grid-row-1"
          src="./img/photo2.png"
          alt="photo2"
          srcset=""
        />
        <img
          class="grid-col-1 grid-row-1"
          src="./img/photo3.png"
          alt="photo3"
          srcset=""
        />
        <img
          class="grid-col-1 grid-row-1 grid-h"
          src="./img/photo_4.png"
          alt="photo4"
          srcset=""
        />
        <img
          class="mini-row mini-col"
          src="./img/photo5.png"
          alt="photo5"
          srcset=""
        />
        <img
          class="mini-row mini-col"
          src="./img/photo6.png"
          alt="photo6"
          srcset=""
        />
      </div>
    </div>
    <footer>
      <div id="footer">
        Â© Feelchi1star 2022
        <b>
          <a href="https://www.github.com/feelchi1star">
            Created by Felix Chinonso Emmanuel
          </a>
        </b>
      </div>
    </footer>
  </body>
</html>
